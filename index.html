<!DOCTYPE html>
<html lang="en">

<head>

    <title>Job Start | Home</title>
    <link rel="shortcut icon" href="RA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

<body>
    <header>
        <div class="header">
            <div class="logo active-2">Job<span>Start</span>
            </div>
            <nav>
                <div class="nav">

                        <li class="active">Home</li>
                        <li>Category <i class="fa-solid fa-angle-down"></i> </li>

                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                            </select></li>  -->

                        <li>Blog</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li><Button class="btn">+ Post a Job</Button></li>
                    </ul>


                </div>
            </nav>

        </div>
    </header>



    <main>

        <div class="main">
            <section class="sec-1">

                <div class="small-sec">
                    <div class="title">
                        <h1><span>Largest Job</span> Site On The Net</h1>
                    </div>
                    <div class="job">

                    </div>
                    <div class="form">
                        <input type="text" placeholder="eg. Web Developer" class="input-btn">

                        <select id="job">

                        </select> -->

                        <button class="input-btn btn">Search</button>
                    </div>
                </div>
            </section>
            <section class="sec-2">
                <div class="small-sec">
                    <h1>Recent Job</h1>
                    <Button class="btn">+ Post a Job</Button>
                </div>
            </section>
            <section class="sec-3">
                <div class="small-sec">
                    <div class="left">
                        <h1>Front end Devlopper</h1>
                        <Button class="btn-r">+ Post a Job</Button>
                    </div>
