<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Start | Home</title>
    <link rel="shortcut icon" href="RA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="header">
            <div class="logo active-2">Job<span>Start</span>
            </div>
            <nav>
                <div class="nav">
                    <ul>
                        <li class="active">Home</li>
                        <li>Category <i class="fa-solid fa-angle-down"></i> </li>
                        <!-- <li> <label for="job">Category</label>
                            <select id="job">
                                <option value="a"spellcheck="true"></option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                            </select></li>  -->

                        <li>Blog</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li><Button class="btn">+ Post a Job</Button></li>
                    </ul>


                </div>
            </nav>

        </div>
    </header>



    <main>

        <div class="main">
            <section class="sec-1">


                <div class="title">
                    <h1>Largest Job Site On The Net</h1>
                </div>
                <div class="button">
                    <button>Find A Job</button>
                    <button>Find A Candidate</button>
                </div>
                <div class="form">
                    <input type="text" placeholder="eg. Web Developer">
                    <label for="job">Category</label>
                    <select id="job">
                        <option value="a" selected spellcheck="true">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                    <input type="text" placeholder="Location">
                    <button>Search</button>
                </div>
            </section>
            <section class="sec-2">
                <h1>Recent Job</h1>
                <Button>+ Post a Job</Button>
            </section>
        </div>
    </main>
</body>

</html>
